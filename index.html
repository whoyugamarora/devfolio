<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>@import url(./index.css);</style>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script src="https://kit.fontawesome.com/d98220f3bc.js" crossorigin="anonymous"></script>
    <title>Yugam Arora</title>
</head>
<body>
    
    <section class="wrapper">

        <nav class="navigation" data-aos="fade-right"
        data-aos-duration="2000">
            <i class="fa-brands fa-github icon fa-lg"></i>
            <i class="fa-brands fa-linkedin icon fa-lg"></i>
            <i class="fa-solid fa-code icon fa-lg"></i>
            <i class="fa-brands fa-instagram icon fa-lg"></i>
            <i class="fa-solid fa-envelope icon fa-lg"></i>
        </nav>

        <section class="main">
            <div class="heading" data-aos="fade-down"
            data-aos-duration="2000">
                <img src="./pictures/personatdesk.svg" id="homepic">
            </div>
            <div class="name" data-aos="fade-up"
            data-aos-duration="2000">
                <h1>Yugam Arora</h1>
                <p>Full-Stack Web Developer</p>
            </div>
            
        </section>


    </section>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>
</html>
